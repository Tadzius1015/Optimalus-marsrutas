<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 800px;
            width: 85%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 54.902434, lng: 23.940171};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
      }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5BAqtLqrAtsuq0Ya3FPJ2qGXmrLiSgvY&callback=initMap">
    </script>
</body>
</html>
